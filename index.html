<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقويم الميلادي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" class="nav-button"><img src="right.svg" alt=""></button>
            <h1 id="currentMonth"></h1>
            <button id="nextMonth" class="nav-button"><img src="left.svg" alt=""></button>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>
    <button id="toggleTheme" class="theme-toggle">تبديل الوضع المظلم</button>
    <script src="script.js"></script>
</body>
</html>
